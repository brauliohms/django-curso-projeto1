{% extends 'base.html' %} 
{% load static %}

{% block title %}Escola - Alunos{% endblock %}

{% block content %}
<h1>Lista dos Alunos</h1>

<h2>Projeto - 2</h2>
<p>paragrafo</p>

<h2>
  {{ frutas }}

{% for fruta in frutas %}

<ul>

      {{ fruta }}

</ul>

{% endfor %}
{% endblock %}
