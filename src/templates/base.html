{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="keywords" content="django,escola" />
        <meta name="description" content="projeto2-django" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %}{% endblock %}
    </head>
    <body class="bg-light">
        <header>
            {% include "./navbar.html" %}
        </header>
        <main>
            <section>
                {% block content %}{% endblock %}
            </section>
        </main>
        <footer>
            {% include "./footer.html" %}
        </footer>
    </body>
</html>
